<!DOCTYPE html>
<html>
  <head>
    <title>VueJs List rendering object</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
  </head>
  <body>    
    <div id = "app">
      <ul id="v-for-object" class="demo">
        <li v-for="value in object">
          {{ value }}
        </li>
      </ul>
    </div>

    <script>
      const { createApp } = Vue;

      var app = createApp({
        data() {
          return {
            object: {
              title: 'How to do lists in Vue',
              author: 'Jane Doe',
              publishedAt: '2016-04-10'
            }
          }
        }
      }).mount('#app');        
    </script>
  </body>   
</html>
