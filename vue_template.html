<!DOCTYPE html>
<html>
  <head>
    <title>VueJs template</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
  </head>
  <body>
    <div id="app">
      <h1>Firstname: {{ firstname }}</h1>
      <h1>Lastname: {{ lastname }}</h1>
      <!-- <div>{{ htmlcontent}}</div> -->
      <!-- <div v-html = "htmlcontent"></div> -->
      <!-- <img src = "{{ imgsrc }}" width = "300" height = "200" /> -->
      <!-- <img v-bind:src = "imgsrc" width = "300" height = "200" /> -->
    </div>

    <script>
      const { createApp } = Vue;

      var app = createApp({
        data() {
          return {
            firstname: "Vinent",
            lastname: "Mercadal",
            htmlcontent: "<div><h1>Vue Js Template</h1></div>",
            imgsrc: "images/img.jpg"
          }
        }
      }).mount('#app');
        
    </script>
  </body>   
</html>
